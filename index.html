<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số Ngẫu Nhiên Vietlott</title>
    <style>
        :root {
            --primary-color: #d32f2f; /* Đỏ */
            --secondary-color: #f57c00; /* Cam */
            --bg-color: #f4f6f8;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lottery-section {
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px dashed #ddd;
        }

        .lottery-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #555;
        }

        .results {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
            min-height: 50px; /* Giữ chỗ khi chưa có số */
        }

        .ball {
            width: 45px;
            height: 45px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2),
                        inset 1px 1px 2px rgba(255,255,255,0.8);
            border: 2px solid #ddd;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Màu sắc riêng cho từng loại */
        .type-645 .ball {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .type-655 .ball {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        button {
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }

        .btn-645 {
            background-color: var(--primary-color);
        }
        .btn-645:hover { background-color: #b71c1c; }

        .btn-655 {
            background-color: var(--secondary-color);
        }
        .btn-655:hover { background-color: #e65100; }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Xổ Số May Mắn</h1>

        <div class="lottery-section type-645">
            <h2>Mega 6/45</h2>
            <div class="results" id="result-645">
                <span style="color: #999; font-size: 0.9rem;">Nhấn nút để quay số</span>
            </div>
            <button class="btn-645" onclick="rollLottery(45, 'result-645')">Quay Số 6/45</button>
        </div>

        <div class="lottery-section type-655">
            <h2>Power 6/55</h2>
            <div class="results" id="result-655">
                <span style="color: #999; font-size: 0.9rem;">Nhấn nút để quay số</span>
            </div>
            <button class="btn-655" onclick="rollLottery(55, 'result-655')">Quay Số 6/55</button>
        </div>
    </div>

    <script>
        /**
         * Hàm tạo số ngẫu nhiên an toàn (Cryptographically Secure)
         * Sử dụng window.crypto.getRandomValues
         */
        function getSecureRandomNumber(max) {
            // Tạo một mảng chứa 1 số nguyên không dấu 32-bit
            const array = new Uint32Array(1);
            
            // Lấy giá trị ngẫu nhiên từ hệ thống đổ vào mảng
            window.crypto.getRandomValues(array);
            
            // array[0] là một số rất lớn (từ 0 đến 4 tỷ).
            // Ta dùng toán tử chia lấy dư (%) để đưa về khoảng [0, max-1]
            // Sau đó cộng 1 để thành [1, max]
            return (array[0] % max) + 1;
        }

        function rollLottery(max, elementId) {
            const container = document.getElementById(elementId);
            const numbers = new Set();

            // Vòng lặp cho đến khi đủ 6 số
            while(numbers.size < 6) {
                // Thay thế Math.random bằng hàm Secure Random mới
                const num = getSecureRandomNumber(max);
                numbers.add(num);
            }

            // Chuyển sang Array và sắp xếp
            const sortedNumbers = Array.from(numbers).sort((a, b) => a - b);

            // Render ra màn hình
            container.innerHTML = '';
            sortedNumbers.forEach((num, index) => {
                const ball = document.createElement('div');
                ball.className = 'ball';
                ball.innerText = num < 10 ? `0${num}` : num;
                ball.style.animationDelay = `${index * 0.05}s`;
                container.appendChild(ball);
            });
        }
    </script>
</body>
</html>
